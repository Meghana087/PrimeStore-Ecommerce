
{% extends 'shop/Layouts/main.html' %}

{% load static %}

{% block title %}
Login | PrimeStore
{% endblock title %}

{% block content %}
<div class="container my-5">
  <div class="row">
      <div class="col-12">
      <h4 class="mb-3">User Login</h4>
      <hr style="border-color:#b8bfc2;">
      {% include 'shop/inc/message.html' %}
      </div>
  </div>

  <section class="py-4">
      <div class="container">
          <div class="row align-items-start">

              <!-- Form -->
              <div class="col-md-6 col-12 mb-4">
                  <form method="post" action="" class="frm">
                      {% csrf_token %}
                      <div class="mb-4">
                          <label class="form-label">User Name</label>
                          <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name">
                      </div>
                      <div class="mb-4">
                          <label class="form-label">Password</label>
                          <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                      </div>
                      <button type="submit" class="btn btn-primary w-100">Login</button>
                      <p class="my-2">New User ? <a href="{% url 'register' %}">Register Now</a></p>
                  </form>
              </div>

              <!-- Image -->
              <div class="col-md-6 col-12 text-center mb-4">
                  <img id="login" src="{% static 'Images/in.png' %}" alt="">
              </div>

          </div>
      </div>
  </section>
</div>

<style>
/* âœ… allow footer visibility */
html, body {
    height: auto;
    min-height: 100%;
    overflow-y: auto;
}

/* Form styling */
.frm {
    border: 2px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    background: #fff;
    width: 100%;
}

/* Image responsive */
#login {
    max-height: 400px;
    width: 100%;
    object-fit: contain;
}

/* Tablet screens */
@media screen and (max-width: 900px) {
    #login {
        max-height: 300px;
    }
}

/* Mobile screens */
@media screen and (max-width: 600px) {
    .frm {
        padding: 15px;
    }
    #login {
        max-height: 220px;
    }
    h4 {
        font-size: 1.2rem;
        text-align: center;
    }
    button {
        font-size: 1rem;
    }
}
</style>
{% endblock content %}
